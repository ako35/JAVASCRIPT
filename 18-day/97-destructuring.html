<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        const person ={
            firstName: 'Ali',
            lastName: 'Gel',
            age: 25,
            eyeColor: 'blue'
        }

        const sayHello1 = (firstName, lastName)=>{
            alert(`My name is ${firstName} ${lastName}`);
        }

        sayHello1(person.firstName, person.lastName);

        const sayHello2 = ({firstName, lastName})=>{
            alert(`My name is ${firstName} ${lastName}`);
        }

        sayHello2(person);

        const sayHello3 = (p)=>{
            alert(`My name is ${p.firstName} ${p.lastName}`);
        }

        sayHello3(person);
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body class="p-4">

    <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="0" aria-valuemin="0"
        aria-valuemax="100">
        <div class="progress-bar" style="width: 0%">0%</div>
    </div>

    <button id="btnLoad" class="btn btn-info mt-3">Load Progress</button>
    <button id="btnList" class="btn btn-warning mt-3">Load List</button>

    <ul id="list"></ul>

    <script>

        const btnLoad = document.getElementById("btnLoad");
        const btnList = document.getElementById("btnList");
        const progress = document.querySelector(".progress");
        const progressBar = progress.querySelector(".progress-bar");

        const list = document.getElementById("list");

        const doProgress = () => {
            const interval = setInterval(() => {
                const val=progress.getAttribute("aria-valuenow");
                progress.setAttribute("aria-valuenow", Number(val)+10);
                progressBar.style.width = val + "%";
                progressBar.textContent = val + "%";

                if(val>=100){
                    clearInterval(interval);
                }
            }, 500);
        };

        const loadList = () => {
            for(let i = 0; i < 100; i++){
                const li = document.createElement("li");
                li.innerHTML = `${i}. kisinin adini giriniz`;
                list.appendChild(li);
            }
        }

        btnLoad.addEventListener("click", async () => {
            doProgress();
        });

        btnList.addEventListener("click", async () => {
            loadList();
        });

    </script>

</body>

</html>

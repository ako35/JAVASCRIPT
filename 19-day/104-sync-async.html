    <script>
        const getDistance = (c1, c2, callback) => {
            setTimeout(() => {
                const distance = c1 - c2;
                callback(distance)
            }, 3000);
        }

        console.log('Sayilarin toplami: ');

        const x = (distance) => {
            console.log(distance);
        }

        getDistance(5, 8, x);

        console.log('Merhaba'); 
        
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button id="btn">Click me</button>

    <script>
        const soz1 = () => {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve('Sozum soz1')
                }, 2000)
            })
        }

        const soz2 = () => {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve('Sozum soz2')
                }, 1000)
            })
        }

        const soz3 = () => {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve('Sozum soz3')
                }, 3000)
            })
        }

        const soz4 = () => {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve('Sozum soz4')
                }, 500)
            })
        }

        document.getElementById('btn').addEventListener('click', () => {
            soz1()
                .then(res => {
                    console.log(res);
                    return soz2()
                })
                .then(res => {
                    console.log(res)
                    return soz3()
                })
                .then(res => {
                    console.log(res)
                    return soz4()
                })
                .then(res => {
                    console.log(res)
                })

            console.log('Hello Promises')
        })

    </script>
    
</body>
</html>

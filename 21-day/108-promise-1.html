<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        const soz = () => {
            return new Promise((resolve, reject) => {
                // bu bolumde asenkron calisan cesitli kodlar olabilir.
                // ve bu kodlar geriye deger dondurebilir.

                const result = true;

                if (result) {
                    resolve({firstName: "Ali", lastName: "KocÌ§"});
                }
                else {
                    reject({type: "param-error", message: "invalid parameter"});
                }
            })
        }

        soz().then((res) => {
            console.log(res);
        })
        .catch((err) => {
            if (err.type === "param-error") {
                console.log(err.message);
            }
        })
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button id="btn">Click me</button>

    <script>
        const soz1 = () => {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve('Sozum soz1')
                }, 2000)
            })
        }

        const soz2 = () => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    // resolve('Sozum soz2')
                    reject('Hata olustu')
                }, 1000)
            })
        }

        const soz3 = () => {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve('Sozum soz3')
                }, 3000)
            })
        }

        const soz4 = () => {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve('Sozum soz4')
                }, 500)
            })
        }

        document.getElementById('btn').addEventListener('click', async () => {
            console.log('Awaiting...');

            try {
                const resp1 = await soz1();
                console.log(resp1);

                const resp2 = await soz2();
                console.log(resp2);

                const resp3 = await soz3();
                console.log(resp3);

                const resp4 = await soz4();
                console.log(resp4);
            } catch (err) {
                console.log(err);
            }

            console.log('Hello');
        })

    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="number" id="txtPrice" placeholder="Type the price">
    <button onclick="calculateButtonClick()">Calculate</button>

    <h2 id="result"></h2>

    <script>

        function calculateButtonClick(){
            const txtPriceElement = document.querySelector("#txtPrice");
            let resultElement = document.querySelector("#result");
            let result = txtPriceElement.value;
            let discount;

            switch(true){
                case result > 1500:
                    discount = 15;
                    break;
                case result > 1000:
                    discount = 13;
                    break;
                case result > 700:
                    discount = 10;
                    break;
                case result > 500:
                    discount = 7;
                    break;
                case result > 300:
                    discount = 5;
                    break;
                default:
                    discount = 2;
            }
            result -= result * discount / 100;
            resultElement.innerHTML = "The price is " + result;
            
        }

        function calculateButtonClick1() {
            let price = document.getElementById("txtPrice").value;
            let result = document.getElementById("result");
            result.innerHTML = "The price is " + price;
        }

    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let num = 10;
        console.log(num);

        num **= 2;
        console.log(num);

        num++;
        console.log(num);

        // arti isareti concat islevi gorur
        // tirnak icerisinde string olarak yazildiginda yan yana ekler
        let result = "5" + num;
        console.log(result);

        result = num + "5";
        console.log(result);
        console.log(typeof result);

        let sonuc = "5" + "5";
        console.log(sonuc);

        sonuc = 5 + "5";
        console.log(sonuc);

        sonuc = "4" + 3 + 7;
        console.log(sonuc);

        sonuc = 4 + 3 + "7";
        console.log(sonuc);

        // toplama haricinde yapilan islemleri yapmaya calisir.
        sonuc = 4 * "7";
        console.log(sonuc);

        // eger islemi gerceklestiremezse NaN doner.
        sonuc = 4 * "7a";
        console.log(sonuc);

        
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        const para = "100";
        console.log(typeof para);
        console.log(para + 10);

        console.log(typeof Number(para))
        console.log(Number(para) + 10);

        console.log(5/0); // bu islemin sonucu infinity dir.

        console.log(0/0); // bu islemin sonucu NaN dir.

        console.log(Boolean(0)); // bu islemin sonucu false dur.
        console.log(Boolean(null)); // bu islemin sonucu false dur.
        console.log(Boolean(undefined)); // bu islemin sonucu false dur.
        console.log(Boolean('')); // bu islemin sonucu false dur.
        console.log(Boolean(NaN)); // bu islemin sonucu false dur.
        
    </script>
    
</body>
</html>

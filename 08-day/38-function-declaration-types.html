<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // arrow function
        const sum1 = (a, b) => a + b;

        // function expression
        const sum2 = function (a, b) {
            return a + b;
        }

        // function declaration
        function sum3(a, b) {
            return a + b;
        }

        const result1 = sum1(4, 5);
        const result2 = sum2(4, 5);
        const result3 = sum3(4, 5);

        console.log(result1);
        console.log(result2);
        console.log(result3);
    </script>

</body>

</html>

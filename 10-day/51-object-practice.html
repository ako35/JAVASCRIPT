<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body class="mt-3">

    <div class="container">
        <div class="mb-3">
            <select class="form-select form-select-lg" name="" id="ddlCar" size="5">
                <option selected>Select one</option>
            </select>
        </div>
    </div>
    <h3 class="mb-3" id="lblCarValue">2023</h3>

    <script>

        const ddlCar = document.getElementById('ddlCar');
        const lblCarValue = document.getElementById('lblCarValue');

        const car = {
            brand: 'Audi',
            model: 'A4',
            color: 'red',
            year: 2023,
            doors: 5,
            seats: 5,
            engine: 'V8',
            transmission: 'automatic',
            price: 50000
        }

        ddlCar.addEventListener('change', (e) => {
            const carKey = e.target.value;
            lblCarValue.innerHTML = car[carKey]
        });

        const fillCarList = () => {
            const carKeys = Object.keys(car);

            for (let i = 0; i < carKeys.length; i++) {
                console.log(carKeys[i])
                ddlCar.innerHTML += `<option>${carKeys[i]}</option> `;
            }
        }

        fillCarList();

    </script>

</body>

</html>

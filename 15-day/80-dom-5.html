<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body class="p-5">

    <div class="input-group mb-3">
        <input type="text" class="form-control" id="txtCity" placeholder="">
        <button class="btn btn-outline-info" type="button" id="btnAdd">Add</button>
    </div>

    <ul id="lstCities" class="list-group list-group-numbered">
        
    </ul>

    <button id="btnDelete" class="btn btn-outline-danger mt-4" type="button" id="">Delete</button>

    <div class="bg-danger" contenteditable="true">contenteditable</div>

    <script>
        const txtCity=document.getElementById('txtCity');
        const btnAdd=document.getElementById('btnAdd');
        const lstCities=document.getElementById('lstCities');
        const btnDelete=document.getElementById('btnDelete');

        btnAdd.addEventListener('click',()=>{
            const newLi=document.createElement('li');
            newLi.innerHTML=txtCity.value;
            newLi.classList.add('list-group-item');

            newLi.addEventListener('click', (e)=> {
                e.target.classList.toggle('bg-danger');
            });            
            
            lstCities.prepend(newLi); // en basa ekleme yapar.

            txtCity.value='';
            txtCity.focus();
        })

        btnDelete.addEventListener('click',()=>{
            const deletedItems=lstCities.querySelectorAll('.bg-danger');
            const isOk= confirm('silmek istediginizden emin misiniz?');

            if(isOk){
                deletedItems.forEach(t=>t.remove());
            }
            
        })

        
    </script>
    
</body>
</html>

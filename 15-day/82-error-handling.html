<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body class="p-4">

    <div class="container">
        <form action="https://google.com" id="frmLogin">
            <div class="mb-3">
                <label for="txtEmail" class="form-label">Email</label>
                <input type="email" name="email" id="txtEmail" class="form-control" placeholder="Email giriniz">
            </div>

            <div class="mb-3">
                <label for="txtPassword" class="form-label">Password</label>
                <input type="password" name="password" id="txtPassword" class="form-control" placeholder="password">
            </div>

            <button class="btn btn-info" id="btnLogin" type="submit">Login</button>
        </form>
    </div>
    
</body>
</html>

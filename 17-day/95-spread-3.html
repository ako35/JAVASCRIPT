<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        const person = {
            firstName: 'Ali',
            lastName: 'Gel',
            salary: 5000
        }
        console.log(person);

        const p2 = {...person};
        p2.firstName = 'Ahmet';
        console.log(p2);
        console.log(person);

        const p3 = {...person, age: 30, firstName: 'Ramazan'};
        delete p3.salary;
        console.log(p3);
    </script>
    
</body>
</html>

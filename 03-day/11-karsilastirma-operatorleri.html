<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let x = 10;
        let y = 20;
        let z = 15;
        let k = "20";

        console.log(x==y); // false
        console.log(x!=z); // true

        // == sadece deger kontrolu yapar.
        console.log(y==k); // true

        // === ise hem degeri hem de turu kontrol eder.
        console.log(y===k); // false

        console.log(y!==k); // true
        console.log(y!=k); // false
        console.log(z>y); // false


    </script>
    
</body>
</html>
